<h4 class="text-center">Agregar Personajes</h4>
<form action="" class="row" (ngSubmit)="EmitCharacter()">
  <input class="from-control mb-2" [(ngModel)]="character.name" name="name" type="text" placeholder="Nombre">
  <input class="from-control mb-2" [(ngModel)]="character.power" name="power" type="number" placeholder="Poder">
  <button class="btn btn-outline-primary" type="submit">Agregar</button>
</form>

<h4 class="text-center">Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isEven = even; let isLast = last" class="list-group-item" [ngClass]="{'list-group-item-warning':isLast,'list-group-item-info': isEven}">
   {{i+1}}. {{character.name}} - <strong>power: </strong> {{character.power}}
  </li>
</ul>
